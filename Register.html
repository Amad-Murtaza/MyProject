<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }


        nav {
            display: flex;
            justify-content: center;
            background-color: #0c1a23;
            padding: 15px 0;
            width: 100%;
            border-bottom: 3px solid #0077cc;
        }

        nav ul {
            display: flex;
            gap: 20px;
        }

        nav ul li {
            list-style: none;
        }

        nav ul li a {
            text-decoration: none;
            color: #f0f0f0;
            font-size: 18px;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ff5757;
            transition: color 0.3s ease;
        }

        .form-container {
    background: #ffffff;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
    margin-top: 50px;
    margin-bottom: 50px;
}

.form-container h2 {
    margin-bottom: 20px;
    color: #333333;
}

/* Form Labels and Inputs */
form label {
    display: block;
    text-align: left;
    margin: 10px 0 5px;
    font-weight: bold;
    color: #555555;
}

form input, form select, form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #cccccc;
    border-radius: 4px;
    font-size: 14px;
}

form textarea {
    resize: none;
    height: 80px;
}

/* Social Media Buttons */
.social-media {
    margin: 15px 0;
}

.social-media .social-btn {
    display: inline-block;
    padding: 10px 15px;
    margin: 5px;
    border: none;
    border-radius: 4px;
    color: #ffffff;
    font-size: 14px;
    cursor: pointer;
}

.social-media .google {
    background: #db4437;
}

.social-media .facebook {
    background: #4267b2;
}

.social-media .apple {
    background: #333333;
}

/* Submit Button */
.submit-btn {
    background-color: #007bff;
    color: #ffffff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
}

.submit-btn:hover {
    background-color: #0056b3;
}

/* Login Link */
.login-link {
    margin-top: 10px;
}

.login-link a {
    color: #007bff;
    text-decoration: none;
}

.login-link a:hover {
    text-decoration: underline;
}
       
    </style>
</head>

<body>

    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="plan.html">Plan</a></li>
            <li><a href="bookme.html">Booking</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h2>Register for Your Travel Booking Account</h2>
        <form>
            <!-- Full Name -->
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="First and Last Name" required>

            <!-- Email -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            <small>Password must be at least 8 characters.</small>

            <!-- Confirm Password -->
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

            <!-- Phone Number -->
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <!-- Alternative Contact Number -->
            <label for="alt-phone">Alternative Contact Number (Optional)</label>
            <input type="tel" id="alt-phone" name="alt-phone" placeholder="Enter an alternative phone number">


            
            <!-- Preferred Modes of Transport -->
            <label for="transport">Preferred Modes of Transport</label>
            <select id="transport" name="transport">
                <option value="car">Car</option>
                <option value="bus">Bus</option>
                <option value="train">Train</option>
                <option value="flight">Flight</option>
            </select>

            <!-- Profile Picture -->
            <label for="profile-picture">Profile Picture (Optional)</label>
            <input type="file" id="profile-picture" name="profile-picture" accept="image/*">

            <!-- Special Preferences -->
            <label for="preferences">Special Preferences</label>
            <textarea id="preferences" name="preferences" placeholder="E.g., room type, car type"></textarea>

            <!-- Referral Code -->
            <label for="referral">Referral Code (Optional)</label>
            <input type="text" id="referral" name="referral" placeholder="Enter referral code">

            <!-- Social Media Integration -->
            <div class="social-media">
                <p>Register Using:</p>
                <button type="button" class="social-btn google">Google</button>
                <button type="button" class="social-btn facebook">Facebook</button>
                <button type="button" class="social-btn apple">Apple ID</button>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Sign Up</button>

            <!-- Already have an account -->
            <p class="login-link">Already have an account? <a href="#">Log In</a></p>
        </form>
    </div>
    


</body>

</html>
